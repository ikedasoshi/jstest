<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターアプリのテスト</title>
    <script th:inline="javascript">
        let count_value = 0;
        let switch_1 = true;
        let switch_2 = false;
        let mag = 2;

        count_up_btn = function() {
            setTimeout(endtest, 5000);

            if(switch_1) {
                count_value += 1;
                switch_1 = false;
                setTimeout(
                    function() {
                        switch_1 = true;
                    },1000/4);
            }
            document.getElementById("disp_count").innerHTML = count_value;
        }

        function endtest() {
            switch_1 = false;
            let res = parseInt(count_value * mag);
            document.getElementById("result").innerHTML = "結果: " + res + "点";
        };

    </script>
</head>
<body>
    <h1>Counter Sample</h1>
    <p th:text="${msg}"></p>
    <div id="disp_count">0</div>
    <button onclick="count_up_btn()">ここをクリック</button>
    <p id="result">ここに結果を表示</p>
</body>
</html>
